<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate RGB Color By Clicking</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="root">
        <h1>Change The Background color by clicking the following button</h1>
        <div>
            <input type="text" disabled value="#000000" id="output">
            <button id="copyBtn" title="Copy to Clipboard">Copy</button>
        </div>

        <button id="changeBtn">Change color</button>
    </div>



    <!-- js -->
    <script src="./app.js"></script>
</body>
</html>
